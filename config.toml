baseURL = "https://realmenweardress.es"
languageCode = "en-gb"
title = "Real Men Wear Dress.es"
theme = "github.com/cooperaj/rmwd-hugo-theme"
paginate = 5

# Link copyright to author profile page
copyright = "adam"

# Site lnf
enableEmoji = true
pygmentsUseClasses = true
footnoteReturnLinkContents = "â†©"

disableKinds = ["taxonomyTerm"]

enableGitInfo = true

[module]
[module.hugoVersion]
  min = "0.108.0"
[[ module.imports ]]
  path = "github.com/cooperaj/rmwd-hugo-theme"

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  description = "The gaming and technological musings of a software developer"
  twitterName = ""
  githubName = "cooperaj"
  linkedInName = ""
  keybaseName = "cooperaj"
  mastodonName = "@pieceofthepie@n8e.dev"
  cover = "images/cover.jpg"
  logo = "android-chrome-192x192.png"
  [params.ackee]
    server = "analytics.n8e.dev"
    script = "viewerstats.js"
    id = "8b9bb4fc-b20d-4079-b82a-f2aec1e13e09"

[permalinks]
  month = "/:slug"
  post = "/:year/:month/:slug/"
  year = "/:slug"

[privacy]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

[taxonomies]
  tag = "tags"
  year = "year"
  month = "month"