# Expires map
map $sent_http_content_type $expires {
    default                    4w;
    text/css                   4w;
    application/javascript     4w;
    ~image/                    max;
    text/html                  epoch;
}

server {
    listen       80;
    server_name  localhost;

    expires $expires;

    add_header Content-Security-Policy-Report-Only "require-sri-for script style; default-src 'none'; script-src 'self' https://www.google-analytics.com; img-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com";
    add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page  404               /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # stupid wordpress non-plural taxonomy name
    location /tag/ {
        rewrite ^/tag/(.*)$ /tags/$1 permanent;
    }
}