# Expires map
map $sent_http_content_type $expires {
    default                    4w;
    text/css                   4w;
    application/javascript     4w;
    ~image/                    max;
    text/html                  epoch;
}

server {
    listen       80;
    server_name  localhost;

    expires $expires;
    
    set $CSP_image    "img-src      'self' data: https://www.google-analytics.com;";
    set $CSP_script   "script-src   'self' https://remark.realmenweardress.es https://www.google-analytics.com;";
    set $CSP_style    "style-src    'self' 'unsafe-inline' https://fonts.googleapis.com;";
    set $CSP_font     "font-src     'self' https://fonts.gstatic.com;";
    set $CSP_frame    "frame-src    'self' https://remark.realmenweardress.es;";
    set $CSP_manifest "manifest-src 'self'";
    set $CSP          "default-src 'none'; ${CSP_image} ${CSP_script} ${CSP_style} ${CSP_font} ${CSP_frame} ${CSP_manifest}";

    add_header Content-Security-Policy $CSP;
    add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page  404               /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # stupid wordpress non-plural taxonomy name
    location /tag/ {
        rewrite ^/tag/(.*)$ /tags/$1 permanent;
    }
}
