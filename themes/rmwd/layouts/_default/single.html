{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<main aria-role="main">
    <header class="hero is-medium is-info is-bold {{ with .Params.coverimage }}has-image{{ end }}"
        {{ with .Params.coverimage }}
            style="background-image: url({{ ($.Resources.GetMatch (printf "images/%s*" .)).RelPermalink }});"
        {{ end }}
    >
        <div class="hero-body">
            <div class="container">
                <h1 class="title">{{ .Title }}</h1>
            </div>
        </div>
    </header>
    <section class="section articles">
        <article class="container">
            <div class="column is-8 is-offset-2">
                <article class="post">
                    <div class="post-header">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-5 post-meta">John Smith</p>
                                <p class="subtitle is-size-6 post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words </p>
                                <ul id="tags">
                                    {{ range .Params.tags }}
                                    <li class="tag is-dark"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                                    {{ end }}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="content">
                            {{ .Content }}
                        </div>
                    </div>
                </article>
            </div>
        </article>
    </section>
    
</main>
{{ end }}
